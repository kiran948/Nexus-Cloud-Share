spring.application.name=NexusClousShare


server.servlet.context-path=/api/v1

spring.data.mongodb.auto-index-creation=true

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration



spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=25MB



### MySQL (Aiven) datasource configuration
# Prefer setting environment variables on Railway/Aiven. Defaults are for local dev only.
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_DDL_AUTO:update}
spring.jpa.show-sql=false

# Flyway migrations (create tables automatically). Disabled by default to avoid startup failures
# Enable in production by setting SPRING_FLYWAY_ENABLED=true in env
spring.flyway.enabled=${SPRING_FLYWAY_ENABLED:false}
spring.flyway.locations=classpath:db/migration

# Clerk configuration - allow environment override (set in Railway/Aiven)
clerk.issuer=${CLERK_ISSUER}
clerk.jwks-url=${CLERK_JWKS_URL}
clerk.webhook.secret=${CLERK_WEBHOOK_SECRET}

# Razorpay configuration - replace with real keys in environment for production
razorpay.key.id=${RAZORPAY_KEY_ID:ADD_YOUR_RAZORPAY_KEY}
razorpay.key.secret=${RAZORPAY_KEY_SECRET:ADD_YOUR_RAZORPAY_SECRET}